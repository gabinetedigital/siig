		<script type="text/javascript">
			function limparPadrao(campo) {
				if (campo.value == campo.defaultValue) {
					campo.value = "";
				}
			}

			function escreverPadrao(campo) {
				if (campo.value == "") {
					campo.value = campo.defaultValue;
				}
			}
		</script>
	</head>

	<body>
		<div id="all" class="all">

				<form action="map.php" method="GET"> 
					<select name="cid"  class="selectCidade">
						<option value="" class="selectOption">Escolha a cidade</option>
						<!-- START BLOCK : cidade -->
						<option value="{nome}" {sel} class="selectOption" style="width: 18px;height: 18px;">{nome}</option>
						<!-- END BLOCK : cidade -->
					</select><br/><br/>	
					<select name="cat"  class="selectCidade">
						<option value="" class="selectOption">Escolha a categoria</option>
						<!-- START BLOCK : categoria -->
						<option value="{nome}" {sel} class="selectOption" style="width: 18px;height: 18px;">{nome}</option>
						<!-- END BLOCK : categoria -->
					</select><br/><br/>	
					<input type="text" name="txt" onfocus="limparPadrao(this);" onblur="escreverPadrao(this);" class="inputBusca" />
